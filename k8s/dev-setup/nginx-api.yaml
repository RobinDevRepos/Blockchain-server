apiVersion: v1
kind: Service
metadata:
  name: ngx-api
  namespace: default
  labels:
    name: ngx-api
  annotations:
    # NOTE: the following annotation is a beta feature and
    # only available in GCE/GKE and Azure as of now
    # Ref: https://kubernetes.io/docs/tutorials/services/source-ip/
    service.beta.kubernetes.io/external-traffic: OnlyLocal
spec:
  selector:
    app: ngx-api-dep
  ports:
  - port: 80
    targetPort: 80
    name: ngx-public-bdb-port-http
    protocol: TCP
  - port: 27017
    targetPort: 27017
    name: ngx-public-mdb-port
    protocol: TCP
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ngx-api-dep
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      name: ngx-api-dep
      labels:
        app: ngx-api-dep
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: nginx-api
        image: bigchaindb/nginx_api:1.0
        imagePullPolicy: Always
        env:
        - name: MONGODB_BACKEND_HOST
          value: mdb.default.svc.cluster.local
        - name: MONGODB_FRONTEND_PORT
          value: "27017"
        - name: MONGODB_BACKEND_PORT
          value: "27017"
        - name: BIGCHAINDB_BACKEND_HOST
          value: bdb.default.svc.cluster.local
        - name: BIGCHAINDB_FRONTEND_PORT
          value: "80"
        - name: BIGCHAINDB_BACKEND_PORT
          value: "9984"
        - name: DNS_SERVER
          value: "10.0.0.10"
        ports:
        - containerPort: 27017
          protocol: TCP
        - containerPort: 80
          protocol: TCP
        resources:
          limits:
            cpu: 200m
            memory: 768Mi
      restartPolicy: Always
